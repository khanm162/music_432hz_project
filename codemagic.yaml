workflows:
  ios:
    name: iOS workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build ios --release
    artifacts:
      - build/ios/iphoneos/Runner.app
  android:
    name: Android workflow
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
